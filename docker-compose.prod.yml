services:
  nextjs-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    container_name: fyp-next-prod
    # Remove external port - NGINX will handle external access
    # ports:
    #   - "3000:3000"
    expose:
      - "3000"  # Expose internally to NGINX only
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.production
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    # Use port 5000 to avoid conflict with dev (port 3000)
    ports:
      - "5000:80"  # Changed from 80:80 to 5000:80
      # Remove 443 for now unless you have SSL certificates
      # - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Remove ssl volume if you don't have SSL certificates
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - nextjs-prod
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge