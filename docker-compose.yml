version: '3.8'

services:
  nextjs-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fyp-next-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./:/app
      # Exclude node_modules from host to use container's
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # For file watching in Docker
      - WATCHPACK_POLLING=true    # Additional watch options
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - node_modules/
            - .next/
        - action: rebuild
          path: package.json
    # Health check for development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s